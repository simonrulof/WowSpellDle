<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="rejuvenationGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#rejuvenationGradient)" />
  
  <!-- Tree/leaf shape -->
  <ellipse cx="32" cy="28" rx="16" ry="20" fill="#228B22" opacity="0.8" />
  <ellipse cx="24" cy="24" rx="10" ry="14" fill="#32CD32" opacity="0.9" />
  <ellipse cx="40" cy="24" rx="10" ry="14" fill="#32CD32" opacity="0.9" />
  
  <!-- Trunk -->
  <rect x="28" y="40" width="8" height="16" fill="#8B4513" rx="2" />
  
  <!-- Root lines -->
  <line x1="24" y1="56" x2="20" y2="62" stroke="#228B22" stroke-width="2" />
  <line x1="40" y1="56" x2="44" y2="62" stroke="#228B22" stroke-width="2" />
  
  <!-- Nature glow -->
  <circle cx="32" cy="28" r="14" fill="none" stroke="#90EE90" stroke-width="1.5" opacity="0.6" />
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#32CD32" stroke-width="2" opacity="0.5" />
