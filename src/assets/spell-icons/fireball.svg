<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B1B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#fireGradient)" />
  
  <!-- Inner flame -->
  <circle cx="32" cy="28" r="18" fill="#FFD700" opacity="0.9" />
  
  <!-- Flame highlights -->
  <ellipse cx="32" cy="20" rx="8" ry="12" fill="#FFFF00" opacity="0.8" />
  <ellipse cx="24" cy="28" rx="6" ry="10" fill="#FFA500" opacity="0.7" />
  <ellipse cx="40" cy="28" rx="6" ry="10" fill="#FFA500" opacity="0.7" />
  
  <!-- Dark center for depth -->
  <circle cx="32" cy="32" r="6" fill="#8B0000" opacity="0.6" />
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#FF6B1B" stroke-width="2" opacity="0.5" />
</svg>
