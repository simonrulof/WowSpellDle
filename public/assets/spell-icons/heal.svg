  <!-- Central cross/plus -->
  <rect x="26" y="16" width="12" height="32" fill="#FFFFFF" opacity="0.9" rx="2" />
  <rect x="16" y="26" width="32" height="12" fill="#FFFFFF" opacity="0.9" rx="2" />
  
  <!-- Inner glow -->
  <circle cx="32" cy="32" r="12" fill="#FFD700" opacity="0.7" />
  
