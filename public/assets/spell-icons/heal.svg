  <line x1="32" y1="10" x2="32" y2="18" stroke="#FFFF00" stroke-width="2" opacity="0.8" />
  <line x1="48" y1="32" x2="54" y2="32" stroke="#FFFF00" stroke-width="2" opacity="0.8" />
  <line x1="32" y1="54" x2="32" y2="46" stroke="#FFFF00" stroke-width="2" opacity="0.8" />
  <line x1="16" y1="32" x2="10" y2="32" stroke="#FFFF00" stroke-width="2" opacity="0.8" />
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#90EE90" stroke-width="2" opacity="0.5" />
