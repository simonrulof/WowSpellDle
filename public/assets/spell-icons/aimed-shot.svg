<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#FFE4B5" opacity="0.3" />
  
  <!-- Bow curve -->
  <path d="M 24 16 Q 28 32 24 48" fill="none" stroke="#8B4513" stroke-width="3" stroke-linecap="round" />
  
  <!-- Bowstring -->
  <line x1="28" y1="16" x2="28" y2="48" stroke="#D2B48C" stroke-width="2" />
  
  <!-- Arrow shaft -->
  <line x1="28" y1="32" x2="54" y2="32" stroke="#8B4513" stroke-width="2" />
  
  <!-- Arrowhead -->
  <path d="M 54 32 L 48 26 L 50 32 L 48 38 Z" fill="url(#arrowGradient)" />
  
  <!-- Arrow fletching -->
  <path d="M 32 26 L 28 24 L 30 32 Z" fill="#FF8C00" opacity="0.8" />
  <path d="M 32 38 L 28 40 L 30 32 Z" fill="#FF8C00" opacity="0.8" />
  
  <!-- Target reticle -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#FF8C00" stroke-width="1" opacity="0.5" />
  <circle cx="32" cy="32" r="12" fill="none" stroke="#FF8C00" stroke-width="1" opacity="0.5" />
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#FF8C00" stroke-width="2" opacity="0.4" />
</svg>
