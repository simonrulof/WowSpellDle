  <!-- Shield inner highlight -->
  <path d="M 32 12 L 48 20 L 48 38 C 48 48 32 54 32 54 C 32 54 16 48 16 38 L 16 20 Z" fill="#FFFF00" opacity="0.7" />
  
  <!-- Center cross -->
  <rect x="28" y="24" width="8" height="24" fill="#DAA520" opacity="0.8" rx="2" />
  <rect x="22" y="30" width="20" height="8" fill="#DAA520" opacity="0.8" rx="2" />
  
  <!-- Protective glow -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.6" />
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.4" />
</svg>
